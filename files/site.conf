<VirtualHost _default_:80>
	ServerName bb-website.dev
	ServerAdmin webmaster@localhost
	DocumentRoot /srv/bb-website/view
	<Directory /srv/bb-website/view>
		Require all granted
		AllowOverride all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>