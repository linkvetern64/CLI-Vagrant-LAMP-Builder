<VirtualHost _default_:80>
	ServerName AppTest.dev
	ServerAdmin webmaster@localhost
	DocumentRoot /srv/AppTest/view
	<Directory /srv/AppTest/view>
		Require all granted
		AllowOverride all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>